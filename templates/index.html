{% extends 'base.html' %}

{% block title %}Life Coach - Home{% endblock %}

{% block content %}
    <div class="chat-container">
        <div class="chat-input-area">
            <div class="coach-selector-container">
                <div class="coach-selector-label">Coach Selector:</div>
                <select id="coach-select">
                    {% for coach in coaches %}
                        <option value="{{ coach.name }}">{{ coach.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <textarea id="message-input" placeholder="Type your message..."></textarea>
            <button id="send-button"><span class="material-symbols-outlined">send</span></button>
        </div>
        <div class="chat-messages" id="chat-messages">
        </div>
    </div>
{% endblock %}
